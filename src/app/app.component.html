<h1>US Time Zone Display</h1>
<button [ngClass]="{'yellow':switch}">PST</button>
<button [ngClass]="{'yellow':switch}">MST</button>
<button [ngClass]="{'yellow':switch}">CST</button>
<button [ngClass]="{'yellow':switch}">EST</button>
<button>Clear</button>
<div id='time'>{{today | date:'medium':'CST'}}</div>
