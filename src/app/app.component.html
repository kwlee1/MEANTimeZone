<h1>US Time Zone Display</h1>
<button (click)="timeZone('PST')" [ngClass]="{'yellow':this.tz==='PST'}">PST</button>
<button (click)="timeZone('MST')" [ngClass]="{'yellow':this.tz==='MST'}">MST</button>
<button (click)="timeZone('CST')" [ngClass]="{'yellow':this.tz==='CST'}">CST</button>
<button (click)="timeZone('EST')" [ngClass]="{'yellow':this.tz==='EST'}">EST</button>
<button (click)="timeZone(null)">Clear</button>
<div id='time'>{{today | date:'medium':this.tz}}</div>
